{% extends 'base.html' %}
{% block title %} Department {% endblock title %}
{% block content %}

<div class="header-bar">
    <a href="{% url 'department' %}">&#8592;Back to Department List</a>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <p>Are your sure you want to delete this {{department.name}} ?</p>
        <input class="button" type="submit" value="Delete" />
    </form>
</div>



{% endblock content %}
